<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rich Society | Brand </title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at center, #0e0e0e 0%, #000000 100%);
      color: #ccc;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 3.5rem;
      background: linear-gradient(90deg, #c0c0c0, #9e9e9e, #d3d3d3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s infinite linear;
    }

    h2, h3 {
      color: #aaa;
      margin: 15px 0;
    }

    a.instagram-link {
      display: inline-block;
      margin-top: 30px;
      color: #ccc;
      text-decoration: none;
      font-size: 1.1rem;
      border: 1px solid #555;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    a.instagram-link:hover {
      color: #fff;
      border-color: #999;
      background-color: rgba(255, 255, 255, 0.05);
    }

    @keyframes shimmer {
      0% { background-position: -500px 0; }
      100% { background-position: 500px 0; }
    }

    h1 {
      background-size: 1000px 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>RICH SOCIETY</h2>
    <h3>Style starts here. Place your order today </h3>
    <img src="/assests/slide5.png" alt="Rich Society Logo" style="max-width: 100%; height: auto; margin: 20px 0;">
    <h3>We are open now </h3>
    <a class="instagram-link" href="https://www.instagram.com/p/DKZNwhXNlfI/?img_index=1&igsh=MWJsMGp3aWdleHhlcg==" target="_blank">
      View Products 
    </a>
  </div>
</body>
</html>
